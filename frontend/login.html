<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>PRONTIO - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS principal -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- CSS específico da página de login -->
    <link rel="stylesheet" href="assets/css/pages/page-login.css" />
  </head>
  <body data-page="login">
    <div class="login-page">
      <div class="login-card">
        <div class="login-logo">
          <img src="assets/img/logo.png" alt="PRONTIO" />
        </div>

        <h1 class="login-title">Acessar PRONTIO</h1>
        <p class="login-subtitle">Entre com suas credenciais</p>

        <form id="formLogin" class="login-form">
          <div id="mensagemLogin" class="mensagem is-hidden"></div>

          <div class="form-group">
            <label for="loginUsuario">Usuário</label>
            <input
              type="text"
              id="loginUsuario"
              name="usuario"
              autocomplete="username"
              required
            />
          </div>

          <div class="form-group">
            <label for="loginSenha">Senha</label>
            <input
              type="password"
              id="loginSenha"
              name="senha"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="login-actions">
            <button type="submit" class="btn btn-primary btn-lg">
              Entrar
            </button>
          </div>
        </form>

        <div class="login-footer">
          <span class="text-muted text-small">
            PRONTIO &copy; <span id="login-year"></span>
          </span>
        </div>
      </div>
    </div>

<!-- CORE -->
<script src="assets/js/core/config.js"></script>
<script src="assets/js/core/dom.js"></script>
<script src="assets/js/core/utils.js"></script>
<script src="assets/js/core/state.js"></script>
<script src="assets/js/core/api.js"></script>
<script src="assets/js/core/auth.js"></script>
<script src="assets/js/core/app.js"></script>

<!-- WIDGETS necessários no login -->
<script src="assets/js/widgets/widget-toast.js"></script>

<!-- PÁGINA -->
<script src="assets/js/pages/page-login.js"></script>

<!-- MAIN -->
<script src="assets/js/main.js"></script>
</body>
</html>
